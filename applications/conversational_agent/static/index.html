<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Conversationnel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 280px);
        }
        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            width: 70%;
            max-width: 800px;
            border-radius: 8px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .close-button:hover {
            color: #000;
        }
        .prompt-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background-color: #f8fafc;
        }
        .system-message {
            background-color: #fdf6b2;
            color: #723b13;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 0.375rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Barre de navigation -->
        <nav class="bg-white shadow-lg rounded-lg p-4 mb-4">
            <div class="flex justify-between items-center">
                <div class="flex space-x-4">
                    <select id="sessionSelect" class="p-2 border rounded">
                        <option value="default_user">Session par défaut</option>
                    </select>
                    <button onclick="createNewSession()" class="bg-blue-500 text-white px-4 py-2 rounded">
                        Nouvelle Session
                    </button>
                </div>
                <div class="flex space-x-2">
                    <button onclick="showHistory()" class="bg-gray-500 text-white px-4 py-2 rounded">
                        Historique
                    </button>
                    <button onclick="showPrompts()" class="bg-green-500 text-white px-4 py-2 rounded">
                        Prompts
                    </button>
                    <button onclick="resetSession()" class="bg-red-500 text-white px-4 py-2 rounded">
                        Réinitialiser
                    </button>
                </div>
            </div>
        </nav>

        <!-- Zone de chat -->
        <div class="bg-white rounded-lg shadow-lg p-4">
            <div id="chatContainer" class="chat-container overflow-y-auto mb-4">
                <!-- Les messages seront ajoutés ici -->
            </div>

            <div class="flex space-x-2">
                <input type="text" id="messageInput" 
                       class="flex-1 p-2 border rounded"
                       placeholder="Tapez votre message..."
                       onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" 
                        class="bg-blue-500 text-white px-6 py-2 rounded">
                    Envoyer
                </button>
            </div>
        </div>

        <!-- Boutons d'action -->
        <div class="mt-4 flex space-x-2">
            <button onclick="showCurrentPrompt()" 
                    class="bg-purple-500 text-white px-4 py-2 rounded">
                Voir le prompt actuel
            </button>
            <button onclick="showCurrentPrompt()" 
                    class="bg-indigo-500 text-white px-4 py-2 rounded">
                Modifier le prompt
            </button>
        </div>
    </div>

    <!-- Modal pour le prompt système -->
    <div id="promptModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('promptModal')">&times;</span>
            <h2 class="text-xl mb-4">Modifier le Prompt Système</h2>
            <textarea id="systemPrompt" class="w-full h-32 p-2 border rounded mb-4"></textarea>
            <div class="flex justify-end space-x-2">
                <button onclick="closeModal('promptModal')" 
                        class="bg-gray-500 text-white px-4 py-2 rounded">
                    Annuler
                </button>
                <button onclick="updateSystemPrompt()" 
                        class="bg-blue-500 text-white px-4 py-2 rounded">
                    Sauvegarder
                </button>
            </div>
        </div>
    </div>

    <!-- Modal pour l'historique -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <h2 class="text-xl mb-4">Historique des Conversations</h2>
            <div id="historyContent" class="max-h-96 overflow-y-auto"></div>
            <div class="flex justify-end mt-4">
                <button onclick="closeModal('historyModal')" 
                        class="bg-gray-500 text-white px-4 py-2 rounded">
                    Fermer
                </button>
            </div>
        </div>
    </div>

    <!-- Modal pour les prompts prédéfinis -->
    <div id="promptsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('promptsModal')">&times;</span>
            <h2 class="text-xl font-bold mb-6">Prompts Prédéfinis</h2>
            <div id="promptsList" class="mb-6 space-y-4"></div>
            <div class="flex justify-end mt-4 border-t pt-4">
                <button onclick="closeModal('promptsModal')" 
                        class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded">
                    Fermer
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentSession = 'default_user';
        let ws = null;

        // Initialisation
        async function init() {
            await loadSessions();
            connectWebSocket();
            loadHistory();
        }

        // Gestion des WebSockets
        function connectWebSocket() {
            if (ws) {
                ws.close();
            }
            ws = new WebSocket(`ws://${window.location.host}/ws/${currentSession}`);
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                addMessage('assistant', data.response);
            };
        }

        // Affichage des modals
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Empêche le défilement du fond
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
            document.body.style.overflow = 'auto'; // Réactive le défilement
        }

        // Gestion de l'historique
        async function showHistory() {
            const response = await fetch(`/sessions/${currentSession}/history`);
            const data = await response.json();
            const historyContent = document.getElementById('historyContent');
            historyContent.innerHTML = '';
            
            data.messages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = 'p-2 border-b';
                msgDiv.innerHTML = `<strong>${msg.role}:</strong> ${msg.content}`;
                historyContent.appendChild(msgDiv);
            });
            
            showModal('historyModal');
        }

        // Affichage des prompts prédéfinis
        async function showPrompts() {
            const response = await fetch('/prompts');
            const prompts = await response.json();
            const promptsList = document.getElementById('promptsList');
            promptsList.innerHTML = '';
            
            Object.entries(prompts).forEach(([type, text]) => {
                const promptDiv = document.createElement('div');
                promptDiv.className = 'prompt-item';
                promptDiv.innerHTML = `
                    <h3 class="font-bold text-lg mb-2 text-gray-800">${type}</h3>
                    <p class="text-gray-600 mb-4">${text}</p>
                    <div class="flex justify-end">
                        <button onclick="usePrompt('${type}')" 
                                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                            Utiliser ce prompt
                        </button>
                    </div>
                `;
                promptsList.appendChild(promptDiv);
            });
            
            showModal('promptsModal');
        }

        // Utilisation d'un prompt prédéfini
        async function usePrompt(promptType) {
            await fetch(`/sessions/${currentSession}/use_prompt/${promptType}`, {
                method: 'POST'
            });
            closeModal('promptsModal');
            loadHistory();
        }

        // Affichage du prompt actuel
        async function showCurrentPrompt() {
            try {
                const response = await fetch(`/sessions/${currentSession}/prompt`);
                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération du prompt');
                }
                const data = await response.json();
                document.getElementById('systemPrompt').value = data.prompt;
                showModal('promptModal');
            } catch (error) {
                console.error('Erreur:', error);
                addMessage('system', 'Erreur lors de la récupération du prompt système.');
            }
        }

        // Chargement des sessions
        async function loadSessions() {
            const response = await fetch('/sessions');
            const sessions = await response.json();
            const select = document.getElementById('sessionSelect');
            select.innerHTML = '';
            sessions.forEach(session => {
                const option = document.createElement('option');
                option.value = session.session_id;
                option.textContent = session.session_id;
                select.appendChild(option);
            });
            select.value = currentSession;
            select.onchange = function() {
                currentSession = this.value;
                connectWebSocket();
                loadHistory();
            };
        }

        // Chargement de l'historique
        async function loadHistory() {
            const response = await fetch(`/sessions/${currentSession}/history`);
            const data = await response.json();
            const container = document.getElementById('chatContainer');
            container.innerHTML = '';
            data.messages.forEach(msg => {
                addMessage(msg.role, msg.content);
            });
        }

        // Envoi de message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage('human', message);
            input.value = '';

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
            } else {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        content: message,
                        session_id: currentSession
                    })
                });
                const data = await response.json();
                addMessage('assistant', data.response);
            }
        }

        // Ajout d'un message dans l'interface
        function addMessage(role, content) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Gestion du prompt système
        async function updateSystemPrompt() {
            try {
                const prompt = document.getElementById('systemPrompt').value;
                const response = await fetch(`/sessions/${currentSession}/prompt`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        session_id: currentSession
                    })
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la mise à jour du prompt');
                }

                closeModal('promptModal');
                addSystemMessage('Le prompt système a été mis à jour avec succès');
            } catch (error) {
                console.error('Erreur:', error);
                addSystemMessage('Erreur lors de la mise à jour du prompt système');
            }
        }

        // Création d'une nouvelle session
        async function createNewSession() {
            const sessionId = prompt('Entrez un identifiant pour la nouvelle session:');
            if (sessionId) {
                currentSession = sessionId;
                await fetch(`/sessions/${sessionId}/prompt`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        prompt: "You are a helpful AI assistant.",
                        session_id: sessionId
                    })
                });
                await loadSessions();
                connectWebSocket();
                loadHistory();
            }
        }

        // Réinitialisation de la session
        async function resetSession() {
            if (confirm('Voulez-vous vraiment réinitialiser cette session ?')) {
                try {
                    const response = await fetch(`/sessions/${currentSession}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error('Erreur lors de la réinitialisation');
                    }
                    
                    document.getElementById('chatContainer').innerHTML = '';
                    addSystemMessage('La session a été réinitialisée avec succès');
                } catch (error) {
                    console.error('Erreur:', error);
                    addSystemMessage('Erreur lors de la réinitialisation de la session');
                }
            }
        }

        // Gestion de la touche Entrée
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialisation au chargement
        window.onload = init;

        // Ajout de la fermeture du modal en cliquant à l'extérieur
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal(event.target.id);
            }
        }

        // Fonction pour ajouter un message système
        function addSystemMessage(message) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = message;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
